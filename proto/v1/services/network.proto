syntax = "proto3";
package ubt.services;

option java_multiple_files = true;
option go_package = "api/gen";

import "models.proto";

message NetworkStatus {
  bool ready = 1;
  Block head = 2;
}

message ListNetworksRequest {
  optional string type = 1; // tron, ethereum, etc..
}

service UbtNetworkService {
  rpc getNetwork(NetworkId) returns (Network);
  //rpc getNetworkStatus(NetworkId) returns (NetworkStatus);
  rpc listNetworks(ListNetworksRequest) returns (stream Network);
}